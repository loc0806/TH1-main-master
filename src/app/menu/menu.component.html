<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <ng-container *ngFor="let mn of menus; let i=index">
            <li *ngIf="mn.child==null" class="nav-item" [ngClass]="{'active':i==0}">
                <a  [ngStyle]="{'color':mn.disabled==true ? 'red' : '' }"  [ngClass]="{'disabled':mn.disabled == true}" class="nav-link" href="#">{{mn.name}} <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="mn.child!=null" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Các hãng sản xuất
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <ng-container *ngFor="let m of mn.child">
                      <a *ngIf="m.name!='-'" class="dropdown-item" [href]="m.url">{{m.name}}</a>
                      <div *ngIf="m.name=='-'" class="dropdown-divider"></div>
                    </ng-container>  
                </div>
              </li>
          </ng-container> 
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Nội dung cần tìm" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
      </form>
    </div>
  </nav>
